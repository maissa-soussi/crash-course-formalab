<div id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">

        <app-sidebar></app-sidebar>

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <app-topbar></app-topbar>

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Categories Management</h1>

                    </div>

                    <!-- Content Row -->
                    <div class="row">

                        <div class="col">
                            <div class="card shadow">
                                <!-- Card Header - Dropdown -->
                                <div
                                    class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                    <h6 class="m-0 font-weight-bold text-primary">Categories</h6>
                                    <div class="dropdown no-arrow">

                                    </div>

                                </div>
                                <!-- Card Body -->
                                <div class="card-body">
                                    <div *ngIf="categoriesList.length == 0" class="alert alert-warning">No categories found</div>

                                    <div class="list-group">
                                        <a *ngFor="let categorie of categoriesList" (click)="detailcategory(categorie._id)"
                                            class="list-group-item">{{categorie.name}}</a>
                                            <i class="fa fa-trash text-danger"></i>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
