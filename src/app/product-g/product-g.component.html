<div id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">

        <app-sidebar></app-sidebar>

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <app-topbar></app-topbar>

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Products Management</h1>

                    </div>

                    <!-- Content Row -->
                    <div class="row">

                        <div class="col">
                            <div class="card shadow">
                                <!-- Card Header - Dropdown -->
                                <div
                                    class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                    <h6 class="m-0 font-weight-bold text-primary">Products</h6>


                                </div>
                                <!-- Card Body -->
                                <div class="card-body">
                                    <div *ngIf="productsList.length == 0" class="alert alert-warning">No products found</div>
                                    <div class="list-group">
                                        <div *ngFor="let product of productsList" class="col-lg-4 col-md-6 mb-4">
                                            <div class="card h-100">
                                                <a href="#"><img class="card-img-top" src={{product.imageUrl}}
                                                        alt=""></a>
                                                <div class="card-body">
                                                    <h4 class="card-title">
                                                        <a href="#">{{product.name}}</a>
                                                    </h4>
                                                    <h5>{{product.price}} dt</h5>
                                                    <p class="card-text">{{product.description}}</p>
                                                </div>
                                                <div class="card-footer">
                                                    <small class="text-muted">&#9733; &#9733; &#9733; &#9733;
                                                        &#9734;</small>

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
